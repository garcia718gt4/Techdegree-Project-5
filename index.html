<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Interactive Photo Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/lightbox.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="input-text">
       <input id="search" type="text" name="search" data-list=".list" placeholder="Search by keyword (e.g. 'lake')">
      </div>

      <div class="gallery">
        <ul class="list">
          <li title="Hay Bales  I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
            <a href="images/photos/01.jpg" data-alt="Hay Bales" data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields."><img src="images/photos/thumbnails/01.jpg" alt="Hay Bales"></a>
          </li>

          <li title="Lake The lake was so calm today.">
            <a href="images/photos/02.jpg" data-alt="Lake" data-title='The lake was so calm today. We had a great view of the snow on the mountains from here.'><img src="images/photos/thumbnails/02.jpg" alt="Lake"></a>
          </li>

          <li title="Canyon I hiked to the top of the mountain and got this picture of the canyon and the trees below.">
            <a href="images/photos/03.jpg" data-alt="Canyon" data-title='I hiked to the top of the mountain and got this picture of the canyon and trees below'><img src="images/photos/thumbnails/03.jpg" alt="Canyon"></a>
          </li>

          <li title="Iceberg It was amazing to see an iceberg up close, it was so cold but didn’t snow today.">
            <a href="images/photos/04.jpg" data-alt="Iceberg" data-title='It was amazing to see an iceberg up close, it was so cold but didn’t snow today.'><img src="images/photos/thumbnails/04.jpg" alt="Icebert"></a>
          </li>

          <li title="Desert  The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
            <a href="images/photos/05.jpg" data-alt="Desert" data-title='The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.'><img src="images/photos/thumbnails/05.jpg" alt="Desert"></a>
          </li>

          <li title="Fall Fall is coming, I love when the leaves on the trees start to change color.">
            <a href="images/photos/06.jpg" data-alt="Fall" data-title='Fall is coming, I love when the leaves on the trees start to change color.'><img src="images/photos/thumbnails/06.jpg" alt="Desert"></a>
          </li>

          <li title="Plantation I drove past this plantation yesterday, everything is so green!">
            <a href="images/photos/07.jpg" data-alt="Plantation" data-title='I drove past this plantation yesterday, everything is so green!'><img src="images/photos/thumbnails/07.jpg" alt="Plantation"></a>
          </li>

          <li title="Dunes My summer vacation to the Oregon Coast. I love the sandy dunes!">
            <a href="images/photos/08.jpg" data-alt="Dunes" data-title='My summer vacation to the Oregon Coast. I love the sandy dunes!'><img src="images/photos/thumbnails/08.jpg" alt="Dunes"></a>
          </li>

          <li title="Countryside Lane We enjoyed a quiet stroll down this countryside lane.">
            <a href="images/photos/09.jpg" data-alt="Countryside Lane" data-title='We enjoyed a quiet stroll down this countryside lane.'><img src="images/photos/thumbnails/09.jpg" alt="Countryside Lane"></a>
          </li>

          <li title="Sunset Sunset at the coast! The sky turned a lovely shade of orange.">
            <a href="images/photos/10.jpg" data-alt="Sunset" data-title='Sunset at the coast! The sky turned a lovely shade of orange.'><img src="images/photos/thumbnails/10.jpg" alt="Sunset"></a>
          </li>

          <li title="Cave I did a tour of a cave today and the view of the landscape below was breathtaking.">
            <a href="images/photos/11.jpg" data-alt="Cave" data-title='I did a tour of a cave today and the view of the landscape below was breathtaking.'><img src="images/photos/thumbnails/11.jpg" alt="Cave"></a>
          </li>

          <li title="Bluebells I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
            <a href="images/photos/12.jpg" data-alt="Bluebells" data-title='I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.'><img src="images/photos/thumbnails/12.jpg" alt="Bluebells"></a>
          </li>
        </ul>
      </div><!--.gallery-->
    </div> <!--.wrapper-->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/lightbox.min.js"></script>
    <script src="js/jquery.hideseek.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
